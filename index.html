<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

  
  <!-- A VR Experience for Familia Plomez, by Roberto Gamonal and Jose Luis Rubio Tamayo-->
  
  <head>
    ...
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene fog="type: exponential; color: #ffffff; density: 0.20001; near: 0; far: 30">
      <!-- Environment -->

      <a-sky src="https://cdn.glitch.global/6129616c-d685-405f-9e5a-3869316b8be0/entorno_universidad0001.jpg?v=1655202508267" rotation="0 0 0"></a-sky>
  
      <!-- Camera -->
      <a-entity movement-controls="fly: false" position="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
        <a-entity cursor="rayOrigin:mouse"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
      </a-entity>

      <!-- Reference sphere
       <a-sphere position="0 0 0" radius="0.1" color="#EF2D5E"></a-sphere>
        -->
      
      <!--Puntos de Referencia de los Items-->
      
       <a-sphere position="0 0 0" radius="0.1" color="#EE0000"></a-sphere>
      

      

      
     
      <!--Sala Control PlatÃ³ Fuenlabrada -->
      
      <a-assets>
        <a-asset-item id="tallertipografiaplomez" src="https://cdn.glitch.me/249725cb-781b-4a97-80e3-b8ccea9ad16f/poly(11).glb?v=1686588841180"></a-asset-item>
      </a-assets>
   

      <a-entity gltf-model="#tallertipografiaplomez" scale="1.5 1.5 1.5" position="0 1 0" rotation="0 0 0" animation-mixer></a-entity>
      
      
      


      
      
    
      
      
    </a-scene>
  </body>

</html>
